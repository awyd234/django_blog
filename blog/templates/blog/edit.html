{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="bd" class="wrp clear-fix">
        <div id="main">
            <div id="detail-tittle">
                <ul id="single-nav">
                    <li><a href="{% url 'blog:home' user.username %}">首页</a></li>
                    <li>&gt;</li>
                    <li>
                        <ul class="post-categories">
                            <li>
                                <a href="/{{ username }}/category/{{ article.category_id }}" title=""
                                   rel="category">{{ article.category.name }}</a>
                            </li>
                        </ul>
                    </li>
                    <li>&gt;</li>
                    <li class="title-active">
                        {#                        <a href="{% url 'blog:detail' article.pk %}" rel="bookmark">{{ article.title }}</a>#}
                    </li>
                </ul>
            </div>
            <div id="post-main" class="">
                {% crispy form form.helper %}
            </div>
        </div>
    </div>
{% endblock %}
